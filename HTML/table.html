<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1> Table</h1>
    <table class="table table-success">
        <thead>
            <tr>
                <th> S.no </th>
                <th> Name</th>
                <th> Age</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td> <label class="text-warning">1</label> </td>
                <td > <span class="alert alert-primary">Rem </span></td>
                <td> 18</td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> Ram </td>
                <td> 18</td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> Emilia </td>
                <td>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th> S.no </th>
                                <th> Name</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>

    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>

          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</body>

</html>
